# Usage:
# eksctl create cluster -f eks_test_cluster.yaml
# eksctl delete cluster -f eks_test_cluster.yaml
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: my-cluster3
  region: us-west-2

managedNodeGroups:
  - name: cpu-nodes # Creates 16 CPU nodes
    instanceType: m5.4xlarge
    desiredCapacity: 1
